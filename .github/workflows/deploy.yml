name: ðŸš€ Deploy LeafPlus Backend to Azure VM

on:
  push:
    branches:
      - main   # triggers deployment when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ”‘ Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ðŸš€ Deploy to Azure VM
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          # Go to project directory or clone if not exists
          if [ ! -d "~/leafplus" ]; then
            git clone https://github.com/kharelpawan/leafplusbackend.git leafplus
          fi

          cd ~/leafplus

          # Pull latest code
          git pull origin main

          # Install dependencies
          npm install --production

          # Restart backend with PM2
          pm2 restart leafplus-backend || pm2 start server.js --name leafplus-backend --env production

          # Save PM2 process list (so it auto-starts on reboot)
          pm2 save
        EOF
